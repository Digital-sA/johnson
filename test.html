<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@InfluencerName | Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #94a3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-image: radial-gradient(circle at 10% 20%, rgba(248, 250, 252, 0.9) 0%, rgba(248, 250, 252, 1) 90%);
        }
        
        .container {
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }
        
        /* Profile Section */
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }
        
        .avatar:hover {
            transform: scale(1.05);
        }
        
        .name {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--dark);
        }
        
        .bio {
            color: var(--gray);
            font-size: 1rem;
            max-width: 80%;
            line-height: 1.5;
        }
        
        /* Links Section */
        .links {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: slideUp 0.6s ease-out 0.2s both;
        }
        
        .link {
            background: white;
            color: var(--dark);
            text-decoration: none;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: all 0.3s ease;
            transform: translateY(0);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        .link:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            background: var(--primary);
            color: white;
        }
        
        .link:hover .link-icon {
            transform: scale(1.1);
        }
        
        .link-icon {
            font-size: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .link-text {
            flex: 1;
            font-weight: 500;
        }
        
        .link-arrow {
            opacity: 0;
            transform: translateX(-5px);
            transition: all 0.3s ease;
        }
        
        .link:hover .link-arrow {
            opacity: 1;
            transform: translateX(0);
        }
        
        /* Social Icons */
        .socials {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
            animation: fadeIn 0.8s ease-out 0.4s both;
        }
        
        .social-icon {
            color: var(--gray);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            color: var(--primary);
            transform: translateY(-3px);
        }
        
        /* Footer */
        footer {
            margin-top: 2rem;
            color: var(--gray);
            font-size: 0.875rem;
            text-align: center;
            animation: fadeIn 0.8s ease-out 0.6s both;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            body {
                padding: 1.5rem;
            }
            
            .bio {
                max-width: 100%;
            }
        }
    </style>
</head>

</html>
